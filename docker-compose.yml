services:
  backend:
    build: .
    env_file: .env
    volumes:
      - clone-data:/tmp/xray-repos
      - cache-data:/app/cached_results
    deploy:
      resources:
        limits:
          memory: 4g
          cpus: "3.0"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    ports:
      - "80:80"
    deploy:
      resources:
        limits:
          memory: 256m
          cpus: "0.5"
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy

volumes:
  clone-data:
    driver_opts:
      type: tmpfs
      o: "size=4g"
  cache-data:
